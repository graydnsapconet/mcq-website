events {
  worker_connections 1024;
}

http {
  # Rate limiting
  limit_req_zone $binary_remote_addr zone=mylimit:10m rate=1r/s;
  # Connection limiting per IP
  limit_conn_zone $binary_remote_addr zone=addr:10m;

  server {
    listen 80;
    server_name mcq.graydn.co.za;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      allow all;
    }

    location / {
      return 301 https://$host$request_uri;
    }

    limit_req zone=mylimit burst=10 nodelay;
    
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
  }

  server {
    listen 443 ssl;
    listen 443 ssl http2;
    server_name mcq.graydn.co.za;

    ssl_certificate /etc/letsencrypt/live/mcq.graydn.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcq.graydn.co.za/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    limit_req zone=mylimit burst=10 nodelay;
    limit_conn addr 5;

    location / {
      proxy_pass http://web:5000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Restrict HTTP methods to GET and POST for external requests
      limit_except GET POST {
        deny all;
      }

      # Content Security Policy and Content-Type headers
      add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';";
      add_header Referrer-Policy "no-referrer-when-downgrade";
      add_header Permissions-Policy "geolocation=(self), microphone=()";
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header X-XSS-Protection "1; mode=block";
      add_header Content-Type "application/json";

      # Ensure POST requests are JSON only
      set $valid_request 1;
      if ($request_method = POST) {
        if ($http_content_type !~* "^application/json") {
          set $valid_request 0;
        }
      }
      if ($valid_request = 0) {
        return 415; # Unsupported Media Type
      }
    }

    # Custom error page for errors
    error_page 403 404 500 502 503 504 /custom_error.html;
    location = /custom_error.html {
      root /usr/share/nginx/html;
      internal;
    }
  }

  # Buffer size limits
  client_body_buffer_size 10K;
  client_max_body_size 2M; # Maximum content size allowed
  client_header_buffer_size 1k;
  large_client_header_buffers 2 1k;

  # Disable server tokens
  server_tokens off;
}